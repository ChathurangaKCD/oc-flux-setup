---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: openchoreo-plane-crs
  namespace: flux-system
spec:
  interval: 30m
  path: ./apps/openchoreo-plane-crs
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  # Wait for control-plane Kustomization (which waits for control-plane HelmRelease)
  # This ensures OpenChoreo CRDs are installed before applying plane CRs
  dependsOn:
    - name: openchoreo-control-plane
