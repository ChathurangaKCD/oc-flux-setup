---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: openchoreo-plane-crs
  namespace: flux-system
spec:
  interval: 30m
  path: ./apps/openchoreo-plane-crs
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  # Wait for control-plane HelmRelease to be ready (CRDs exist)
  dependsOn:
    - name: flux-system
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      name: openchoreo-control-plane
      namespace: openchoreo-control-plane
