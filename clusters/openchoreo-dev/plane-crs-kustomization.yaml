---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: openchoreo-plane-crs
  namespace: flux-system
spec:
  interval: 30m
  path: ./apps/openchoreo-plane-crs
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  # Wait for all plane Kustomizations to be ready
  # Plane CRs reference secrets (cluster-agent-tls) created by each plane's HelmRelease
  dependsOn:
    - name: openchoreo-control-plane
    - name: openchoreo-data-plane
    - name: openchoreo-build-plane
    - name: openchoreo-observability-plane
