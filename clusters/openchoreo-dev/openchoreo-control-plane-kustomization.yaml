---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: openchoreo-control-plane
  namespace: flux-system
spec:
  interval: 30m
  path: ./apps/openchoreo-control-plane
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  dependsOn:
    - name: infrastructure  # wait for cert-manager to be healthy
  # Wait for control-plane HelmRelease to be healthy before marking this Kustomization as Ready
  # This ensures OpenChoreo CRDs are installed before dependent Kustomizations run
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      name: openchoreo-control-plane
      namespace: openchoreo-control-plane
