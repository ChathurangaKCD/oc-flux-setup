# This manifest was generated by flux and customized for OpenChoreo setup.
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: flux-system
  namespace: flux-system
spec:
  interval: 1m0s
  ref:
    branch: main
  secretRef:
    name: flux-system
  url: https://github.com/ChathurangaKCD/oc-flux-setup.git
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: flux-system
  namespace: flux-system
spec:
  interval: 10m0s
  path: ./clusters/openchoreo-dev
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  # Wait for cert-manager to be ready before marking this Kustomization as Ready
  # This ensures openchoreo-control-plane (which depends on flux-system) won't try
  # to create Certificate CRs before cert-manager CRDs are installed
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      name: cert-manager
      namespace: cert-manager
