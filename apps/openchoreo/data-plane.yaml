---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: openchoreo-data-plane
  namespace: openchoreo-data-plane
spec:
  interval: 30m
  dependsOn:
    - name: openchoreo-control-plane
      namespace: openchoreo-control-plane
  chart:
    spec:
      chart: openchoreo-data-plane
      version: "0.11.0"
      sourceRef:
        kind: HelmRepository
        name: openchoreo
        namespace: flux-system
      interval: 12h
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    gateway:
      httpPort: 19080
      httpsPort: 19443
      envoy:
        mountTmpVolume: true
      selfSignedIssuer:
        enabled: false
    external-secrets:
      enabled: false
    gatewayController:
      enabled: false
