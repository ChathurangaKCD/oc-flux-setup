---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: openchoreo-build-plane
  namespace: openchoreo-build-plane
spec:
  interval: 30m
  dependsOn:
    - name: openchoreo-control-plane
      namespace: openchoreo-control-plane
  chart:
    spec:
      chart: openchoreo-build-plane
      version: "0.11.0"
      sourceRef:
        kind: HelmRepository
        name: openchoreo
        namespace: flux-system
      interval: 12h
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    global:
      defaultResources:
        enabled: true
        registry:
          # Use internal service endpoint (port 10082 not exposed on VM)
          endpoint: registry.openchoreo-build-plane.svc.cluster.local:5000
          tlsVerify: false
